<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Rock Paper Scissor</title>
</head>
<body>
    <div class="header">
        <h1>Rock, Paper, and Scissor</h1>
        <p>Choose your weapon!</p>
    </div>
    <div class="buttons">
        <button id="rock" class="rock btn" >Rock</button>
        <button id="paper" class="paper btn" >Paper</button>
        <button id="scissor" class="scissor btn" >Scissor</button>
    </div>
    <div class="container">
        <div class="text-score">
            <p class="human score">Human Score: <span class="human-score"></span></p>
            <p class="computer score">Computer Score: <span class="computer-score"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
